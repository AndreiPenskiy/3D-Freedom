<section class="main-hero">
    <div class="main-hero__container container">
        <h1 class="main-hero__title">Інженерна, конструкторська та дизайнерська робота</h1>
        <ul class="main-hero__image-list list">
            <li class="main-hero__item main-hero__item--rad-top-right">
                    <picture>
                        <source media="(min-width: 1444px)" srcset="./images/main-hero/hero-robot-desk.jpg 1x, ./images/hero-robot-desk@2x.jpg 2x">
                        <source media="(min-width: 768px)" srcset="./images/main-hero/hero-robot-tabl.jpg 1x, ./images/hero-robot-tabl@2x.jpg 2x">
                        <source media="(min-width: 320px)" srcset="./images/main-hero/hero-robot-mob.jpg 1x, ./images/hero-robot-mob@2x.jpg 2x">

                        <img src="#" alt="робот">
                    </picture>
            </li>
            <li class="main-hero__item main-hero__item--rad-round">
                    <picture>
                        <source media="(min-width: 1444px)" srcset="./images/main-hero/hero-lamp-desk.jpg 1x, ./images/hero-lamp-desk@2x.jpg 2x">
                        <source media="(min-width: 768px)" srcset="./images/main-hero/hero-lamp-tabl.jpg 1x, ./images/hero-lamp-tabl@2x.jpg 2x">
                        <source media="(min-width: 320px)" srcset="./images/main-hero/hero-lamp-mob.jpg 1x, ./images/hero-lamp-mob@2x.jpg 2x">

                        <img src="#" alt="лампы">
                    </picture>
            </li>
            <li class="main-hero__item main-hero__item--rad-top-right-left-bottom">
                    <picture>
                        <source media="(min-width: 1444px)" srcset="./images/main-hero/hero-skull-desk.jpg 1x, ./images/hero-skull-desk@2x.jpg 2x">
                        <source media="(min-width: 768px)" srcset="./images/main-hero/hero-skull-tabl.jpg 1x, ./images/hero-skull-tabl@2x.jpg 2x">
                        <source media="(min-width: 320px)" srcset="./images/main-hero/hero-skull-mob.jpg 1x, ./images/hero-skull-mob@2x.jpg 2x">

                        <img src="#" alt="череп">
                    </picture>
            </li>
        </ul>
        <div class="main-hero__posit-wrapper">
            <p class="main-hero__text">Ми втілюємо ідеї в реальність</p>
            <a href="#gallery" class="main-hero__link--tabl">
                <svg class="main-hero__icon-tabl" width="16.37" height="16.37">
                    <use href="./images/icons/arrow-down-tabl.svg#icon-arrow-down-tabl"></use>
                </svg>
            </a>
            <a href="#gallery" class="main-hero__link--desk">
                <svg class="main-hero__icon-desk" width="18" height="28">
                    <use href="./images/icons/arrow-down.svg#icon-arrow-down"></use>
                </svg>
            </a>
        </div>
    </div>
</section>
